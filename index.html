<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Simple Calculator </title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<table class = "calculator">
 <tr>
 <td colspan = "3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>

 <!-- clearScreen() function  -->
 <td> <input class = "button" type = "button" value = "C" onclick = "clearScreen()" style = "background-color: #da4040; margin-left: 60px;" /> </td>
 </tr>
 <tr>
 <!-- display() function -->
 <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
 <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
 <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
 <td> <input class = "button" type = "button" value = "/" onclick = "display('/')"style = "background-color: #fb0066;" /> </td>
 <td> <input class = "button" type = "button" value = "$" onclick = "display(usd())" /> </td>
</tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
 <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
 <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
 <td> <input class = "button" type = "button" value = "-" onclick = "display('-')"style = "background-color: #fb0066;" /> </td>
 <td> <input class = "button" type = "button" value = "ILS" onclick = "display(ils())" /> </td>
</tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
 <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
 <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
 <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" style = "background-color: #fb0066;"/> </td>
 <td> <input class = "button" type = "button" value = "EUR" onclick = "display(eur())" /> </td>
</tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
 <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>

 <!-- calculate() function -->
 <td> <input class = "button" type = "button" value = "=" onclick = "operate()" style = "background-color: #180c4e;" /> </td>
 <td> <input class = "button" type = "button" value = "*" onclick = "display('*')" style = "background-color: #fb0066;"/> </td>
 <td> <input class = "button" type = "button" value = "ILS" onclick = "display(ils1())" /> </td>
</tr>
 
 </table>
<script type="text/javascript" src="cal.js"></script>
</body>
</html>
